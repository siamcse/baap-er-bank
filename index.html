<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-5">Welcome to your 
            <span class="font-semibold text-orange-700	">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-emerald-400 w-9/12 mx-auto mt-12 p-6 rounded">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input class="block mb-5 w-9/12 px-2 py-1" type="email" name="" id="user-email" placeholder="Your email address">
                <input class="block mb-5 w-9/12 px-2 py-1" type="password" name="" id="user-pass" placeholder="Your password">
                <button id="btn-submit" class="bg-sky-700 hover:bg-sky-900 px-4 py-2 rounded-lg	text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
