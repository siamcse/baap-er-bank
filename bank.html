<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-5">Let's get some <span class="font-semibold text-violet-700	">Moooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-3xl">Withdaraw</h3>
                    <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl">Balance</h3>
                    <h1 class="text-5xl">$<span id="balance-total">1240</span></h1>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-300 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4 text-white">Please Deposit</h3>
                    <div class="ml-4">
                        <input class="block mb-5 w-9/12 px-2 py-1" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit"
                            class="bg-green-700 hover:bg-sky-900 px-4 py-2 rounded-lg	text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-orange-300 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4 text-white">Withdaraw</h3>
                    <div class="ml-4">
                        <input class="block mb-5 w-9/12 px-2 py-1" type="text" name="" id="withdraw-field"
                            placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw"
                            class="bg-sky-700 hover:bg-red-900 px-4 py-2 rounded-lg	text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
